<div class="min-h-screen bg-gray-900 text-white flex flex-col items-center justify-center p-4">
  <h2 class="text-3xl font-bold mb-4 text-blue-400">Admin Dashboard Login</h2>
  <form (ngSubmit)="login()" class="bg-gray-800 p-6 rounded shadow-md w-full max-w-sm">
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-300">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required class="mt-1 p-2 w-full bg-gray-700 text-white rounded">
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-300">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required class="mt-1 p-2 w-full bg-gray-700 text-white rounded">
    </div>
    <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 w-full">Login</button>
  </form>
</div>
