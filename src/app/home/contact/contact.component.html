<section id="contact" class="flex items-center justify-center bg-gray-900 text-white py-16 px-6 min-h-[calc(100vh-136px)]">
  <div class="max-w-7xl mx-auto text-center">
    <h2 class="text-4xl font-bold text-blue-400 mb-8">Contacto</h2>
    <p class="text-lg text-gray-300 mb-6">
      ¿Tienes alguna pregunta o necesitas más información? ¡Contáctanos!
    </p>
    <form class="grid md:grid-cols-2 gap-6 max-w-4xl mx-auto">
      <input
        type="text"
        placeholder="Nombre"
        class="p-4 bg-gray-800 rounded-lg text-gray-300 focus:outline-none focus:ring focus:ring-blue-400"
      />
      <input
        type="email"
        placeholder="Correo Electrónico"
        class="p-4 bg-gray-800 rounded-lg text-gray-300 focus:outline-none focus:ring focus:ring-blue-400"
      />
      <textarea
        rows="4"
        placeholder="Mensaje"
        class="p-4 bg-gray-800 rounded-lg text-gray-300 focus:outline-none focus:ring focus:ring-blue-400 md:col-span-2"
      ></textarea>
      <button
        type="submit"
        class="md:col-span-2 bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition"
      >
        Enviar Mensaje
      </button>
    </form>
  </div>
</section>
