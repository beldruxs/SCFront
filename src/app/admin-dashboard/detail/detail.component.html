<div class="min-h-screen bg-gray-900 text-white flex flex-col p-4">
  <div class="header flex justify-between items-center w-full mb-8">
    <span class="text-xl font-bold text-white">{{ username }}</span>
    <div>
      <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 mr-2" (click)="logout()">Logout</button>
      <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700" (click)="goToPhishing()">Dashboard</button>
    </div>
  </div>

  <div class="flex justify-end w-full mb-8">
    <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700" (click)="goBack()">Back</button>
  </div>

  <div class="dashboard flex flex-col items-center">
    <h1 class="text-4xl font-bold mb-4 text-blue-400">{{ pageContent.nombre }}</h1>
    <img [src]="pageContent.logo" alt="{{ pageContent.nombre }} logo" class="w-32 h-32 mb-4">
    <div class="statistics bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-4xl mb-8">
      <h2 class="text-2xl font-bold mb-4 text-blue-400">Statistics</h2>
      <div class="flex justify-center">
        <div class="w-1/2 p-4">
          <canvas id="visitsPicksChart"></canvas>
        </div>
      </div>
    </div>
    <div class="users bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-4xl">
      <h2 class="text-2xl font-bold mb-4 text-blue-400">Users</h2>
      <table class="min-w-full bg-gray-700 text-center">
        <thead>
        <tr>
          <th class="py-2 px-4 border-b border-gray-600">ID</th>
          <th class="py-2 px-4 border-b border-gray-600">Username</th>
          <th class="py-2 px-4 border-b border-gray-600">Password</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of userContent">
          <td class="py-2 px-4 border-b border-gray-600">{{ user.id }}</td>
          <td class="py-2 px-4 border-b border-gray-600">{{ user.username }}</td>
          <td class="py-2 px-4 border-b border-gray-600">{{ user.password }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
