<section id="login" class="flex items-center justify-center bg-gray-900 text-white py-16 px-6 min-h-[calc(100vh-136px)]">
  <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-bold text-blue-400 text-center mb-6">Iniciar Sesión</h2>
    <form (ngSubmit)="login()" class="space-y-6">
      <input
        type="email"
        [(ngModel)]="username"
        name="username"
        placeholder="Usuario"
        class="w-full p-4 bg-gray-700 rounded-lg text-gray-300 focus:outline-none focus:ring focus:ring-blue-400"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Contraseña"
        class="w-full p-4 bg-gray-700 rounded-lg text-gray-300 focus:outline-none focus:ring focus:ring-blue-400"
      />
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition"
      >
        Iniciar Sesión
      </button>
    </form>
    <p class="text-gray-400 text-center mt-4">
      ¿No tienes una cuenta?
      <a routerLink="/register" class="text-blue-400 hover:underline">Regístrate aquí</a>.
    </p>
  </div>
</section>
